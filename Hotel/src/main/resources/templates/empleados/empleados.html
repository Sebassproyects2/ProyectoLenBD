
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Empleados</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        
        <!-- Parte de arriba--> 
        <nav class="navbar navbar-expand-lg" style="background-color: #003366;">
            <div class="container-fluid">
                <a class="navbar-brand text-white" href="/">Cadena hotelera 5Gs</a>
            </div>
        </nav>

        <!-- Menu izquierdo-->
        <div class="d-flex">
            <div class="sidebar bg-light p-3" style="width: 220px;">
                <a class="d-block mb-2 text-decoration-none text-dark" href="/huespedes">Huesped</a>
                <a class="d-block mb-2 text-decoration-none text-dark" href="/empleados">Empleado</a>
                <a class="d-block mb-2 text-decoration-none text-dark" href="/reservaciones">Reservacion</a>
                <a class="d-block mb-2 text-decoration-none text-dark" href="/hoteles/listar">Hotel</a>
                <a class="d-block mb-2 text-decoration-none text-dark" href="/facturas">Factura</a>
            </div>

            <div class="flex-grow-1 p-4">
                <h1>Empleados</h1></br>

                <a href="/empleados/crear" class="btn btn-primary mb-3">Agregar empleado</a>

                <!-- Aca es donde estan los datos -->
                <table class="table table-striped table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Cédula</th>
                            <th>Correo</th>
                            <th>Teléfono</th>
                            <th>Fecha Ingreso</th>
                            <th>Hotel</th>
                            <th>Puesto</th>
                            <th>Acción</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="e : ${empleados}">
                            <td th:text="${e.idEmpleado}"></td>
                            <td th:text="${e.nombre}"></td>
                            <td th:text="${e.cedula}"></td>
                            <td th:text="${e.correo}"></td>
                            <td th:text="${e.telefono}"></td>
                            <td th:text="${e.fechaIngreso}"></td>
                            <td th:text="${e.nombreHotel}"></td>
                            <td th:text="${e.nombrePuesto}"></td>
                            <td>
                                <a th:href="@{'/empleados/editar/' + ${e.idEmpleado}}" class="btn btn-primary btn-sm">Editar</a>
                                <a th:href="@{'/empleados/eliminar/' + ${e.idEmpleado}}" class="btn btn-danger btn-sm" onclick="return confirm('¿Está seguro de eliminar este empleado?');">Eliminar</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
