
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Facturas</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>

        <!-- Parte de arriba -->
        <nav class="navbar navbar-expand-lg" style="background-color: #003366;">
            <div class="container-fluid">
                <a class="navbar-brand text-white" href="/">Cadena hotelera 5Gs</a>
            </div>
        </nav>

        <div class="d-flex">
            <div class="sidebar bg-light p-3" style="width: 220px;">
                <a class="d-block mb-2 text-decoration-none text-dark" href="/huespedes">Huésped</a>
                <a class="d-block mb-2 text-decoration-none text-dark" href="/empleados">Empleado</a>
                <a class="d-block mb-2 text-decoration-none text-dark" href="/reservaciones">Reservación</a>
                <a class="d-block mb-2 text-decoration-none text-dark" href="/hoteles/listar">Hotel</a>
                <a class="d-block mb-2 text-decoration-none text-dark" href="/facturas">Factura</a>
            </div>

            <div class="flex-grow-1 p-4">
                <h1>Lista de Facturas</h1><br/>

                <a href="/facturas/crear" class="btn btn-primary mb-3">Agregar factura</a>

                <table class="table table-striped table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Reservación</th>
                            <th>Fecha Emisión</th>
                            <th>Descuento</th>
                            <th>Método de Pago</th>
                            <th>Monto</th>
                            <th>Estado</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="factura : ${facturas}">
                            <td th:text="${factura.idFactura}"></td>
                            <td th:text="${factura.fkReservacion}"></td>
                            <td th:text="${#dates.format(factura.fechaEmision, 'dd/MM/yyyy')}"></td>
                            <td th:text="${factura.descuento} + '%'"></td>
                            <td th:text="${factura.metodoPago}"></td>
                            <td th:text="${factura.monto}"></td>
                            <td th:text="${factura.estado}"></td>
                            <td>
                                <a th:href="@{/facturas/editar/{id}(id=${factura.idFactura})}" class="btn btn-primary btn-sm">Editar</a>
                                <a th:href="@{/facturas/eliminar/{id}(id=${factura.idFactura})}" class="btn btn-danger btn-sm"
                                   onclick="return confirm('¿Está seguro de eliminar esta factura?');">Eliminar</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
