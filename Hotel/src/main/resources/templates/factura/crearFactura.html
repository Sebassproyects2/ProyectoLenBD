
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Crear Factura</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>

        <nav class="navbar navbar-expand-lg" style="background-color: #003366;">
            <div class="container-fluid">
                <a class="navbar-brand text-white" href="/">Cadena hotelera 5Gs</a>
            </div>
        </nav>

        <div class="d-flex">
            <div class="sidebar bg-light p-3" style="width: 220px;">
                <a class="d-block mb-2 text-decoration-none text-dark" href="/huespedes">Huésped</a>
                <a class="d-block mb-2 text-decoration-none text-dark" href="/empleados">Empleado</a>
                <a class="d-block mb-2 text-decoration-none text-dark" href="/reservaciones">Reservación</a>
                <a class="d-block mb-2 text-decoration-none text-dark" href="/hoteles/listar">Hotel</a>
                <a class="d-block mb-2 text-decoration-none text-dark" href="/facturas">Factura</a>
            </div>

            <div class="flex-grow-1 p-4">
                <h2>Crear Factura</h2><br/>

                <div th:if="${error}" class="text-danger mb-3">
                    <p th:text="${error}"></p>
                </div>

                <form th:action="@{/facturas/crear}" th:object="${factura}" method="post" class="row g-3" style="width: 800px;">

                    <div class="col-md-6">
                        <label class="form-label">ID Reservación:</label>
                        <input type="number" th:field="*{fkReservacion}" class="form-control" required/>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Fecha de Emisión:</label>
                        <input type="date" th:field="*{fechaEmision}" class="form-control" required/>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Descuento:</label>
                        <input type="number" step="0.01" th:field="*{descuento}" class="form-control" required/>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Método de Pago:</label>
                        <input type="text" th:field="*{metodoPago}" class="form-control" required/>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Monto:</label>
                        <input type="number" step="0.01" th:field="*{monto}" class="form-control" required/>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Estado:</label>
                        <input type="text" th:field="*{estado}" class="form-control" required/>
                    </div>

                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Guardar</button>
                        <a href="/facturas" class="btn btn-secondary">Volver</a>
                    </div>

                </form>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
