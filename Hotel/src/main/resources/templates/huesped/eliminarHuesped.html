
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Eliminar Huésped</title>
    <meta charset="UTF-8">
</head>
<body>

    <h1>Eliminar Huésped</h1>

    <p>¿Estás seguro de que deseas eliminar al siguiente huésped?</p>

    <ul>
        <li><strong>Nombre:</strong> <span th:text="${huesped.nombre}"></span></li>
        <li><strong>Apellido 1:</strong> <span th:text="${huesped.apellido1}"></span></li>
        <li><strong>Apellido 2:</strong> <span th:text="${huesped.apellido2}"></span></li>
        <li><strong>Cédula:</strong> <span th:text="${huesped.cedula}"></span></li>
        <li><strong>Correo:</strong> <span th:text="${huesped.correo}"></span></li>
    </ul>

    <form th:action="@{/huespedes/eliminar/{id}(id=${huesped.idHuesped})}" method="post">
        <button type="submit">Eliminar</button>
        <a th:href="@{/huespedes}">Cancelar</a>
    </form>

</body>
</html>
