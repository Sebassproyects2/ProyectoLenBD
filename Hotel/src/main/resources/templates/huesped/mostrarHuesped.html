<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Huéspedes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Parte de arriba -->
<nav class="navbar navbar-expand-lg" style="background-color: #003366;">
    <div class="container-fluid">
        <a class="navbar-brand text-white" href="/">Cadena hotelera 5Gs</a>
    </div>
</nav>

<!-- Menú lateral + contenido -->
<div class="d-flex">
    <div class="sidebar bg-light p-3" style="width: 220px;">
        <a class="d-block mb-2 text-decoration-none text-dark" href="/huespedes">Huésped</a>
        <a class="d-block mb-2 text-decoration-none text-dark" href="/empleados">Empleado</a>
        <a class="d-block mb-2 text-decoration-none text-dark" href="/reservaciones">Reservación</a>
        <a class="d-block mb-2 text-decoration-none text-dark" href="/hoteles/listar">Hotel</a>
    </div>

    <div class="flex-grow-1 p-4">
        <h1>Lista de Huéspedes</h1><br/>

        <a href="/huespedes/crear" class="btn btn-primary mb-3">Agregar huésped</a>

        <table class="table table-striped table-hover">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Apellido 1</th>
                    <th>Apellido 2</th>
                    <th>Cédula</th>
                    <th>Correo</th>
                    <th>Teléfono</th>
                    <th>Fecha Nacimiento</th>
                    <th>Fecha Registro</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="huesped : ${huespedes}">
                    <td th:text="${huesped.idHuesped}"></td>
                    <td th:text="${huesped.nombre}"></td>
                    <td th:text="${huesped.apellido1}"></td>
                    <td th:text="${huesped.apellido2}"></td>
                    <td th:text="${huesped.cedula}"></td>
                    <td th:text="${huesped.correo}"></td>
                    <td th:text="${huesped.telefono}"></td>
                    <td th:text="${#dates.format(huesped.fechaNacimiento, 'dd/MM/yyyy')}"></td>
                    <td th:text="${#dates.format(huesped.fechaRegistro, 'dd/MM/yyyy')}"></td>
                    <td>
                        <a th:href="@{/huespedes/editar/{id}(id=${huesped.idHuesped})}" class="btn btn-primary btn-sm">Editar</a>
                        <a th:href="@{/huespedes/eliminar/{id}(id=${huesped.idHuesped})}" class="btn btn-danger btn-sm"
                           onclick="return confirm('¿Está seguro de eliminar este huésped?');">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
