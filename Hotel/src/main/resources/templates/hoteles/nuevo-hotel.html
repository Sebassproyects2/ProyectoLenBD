
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Crear Hotel</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        
        <!-- Esta es la parte de arrba -->
        <nav class="navbar navbar-expand-lg" style="background-color: #003366;">
            <div class="container-fluid">
                <a class="navbar-brand text-white" href="/">Cadena hotelera 5Gs</a>
            </div>
        </nav>

        <!-- Menu izquierdo-->
        <div class="d-flex">
            <div class="sidebar bg-light p-3" style="width: 220px;">
                <a class="d-block mb-2 text-decoration-none text-dark" href="/huespedes">Huesped</a>
                <a class="d-block mb-2 text-decoration-none text-dark" href="/empleados">Empleado</a>
                <a class="d-block mb-2 text-decoration-none text-dark" href="/reservaciones">Reservacion</a>
                <a class="d-block mb-2 text-decoration-none text-dark" href="/hoteles/listar">Hotel</a>
                <a class="d-block mb-2 text-decoration-none text-dark" href="/facturas">Factura</a>
            </div>

            <div class="flex-grow-1 p-4">
                <h2>Crear Hotel</h2></br>

                <div th:if="${error}" class="text-danger mb-3">
                    <p th:text="${error}"></p>
                </div>

                <form th:action="@{/hoteles/guardar}" th:object="${hotel}" method="post" class="row g-3" style="width: 800px;">
                    
                    <div class="col-md-6">
                        <label class="form-label">ID Hotel:</label>
                        <input type="text" th:field="*{idHotel}" class="form-control" required/>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Nombre:</label>
                        <input type="text" th:field="*{nombre}" class="form-control" required/>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Ciudad:</label>
                        <input type="text" th:field="*{ciudad}" class="form-control" required/>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Cantón:</label>
                        <input type="text" th:field="*{canton}" class="form-control" required/>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Distrito:</label>
                        <input type="text" th:field="*{distrito}" class="form-control" required/>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Detalle Dirección:</label>
                        <input type="text" th:field="*{detalleDireccion}" class="form-control" required/>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Teléfono:</label>
                        <input type="text" th:field="*{telefono}" class="form-control" required/>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Número de Pisos:</label>
                        <input type="number" th:field="*{numeroPisos}" class="form-control" required/>
                    </div>

                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Guardar</button>
                        <a href="/hoteles/listar" class="btn btn-secondary">Volver</a>
                    </div>

                </form>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
