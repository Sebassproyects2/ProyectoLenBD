
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Hoteles</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>

        <!-- Parte de arriba--> 
        <nav class="navbar navbar-expand-lg" style="background-color: #003366;">
            <div class="container-fluid">
                <a class="navbar-brand text-white" href="/">Cadena hotelera 5Gs</a>
            </div>
        </nav>

        <!-- Menu izquierdo-->
        <div class="d-flex">
            <div class="sidebar bg-light p-3" style="width: 220px;">
                <a class="d-block mb-2 text-decoration-none text-dark" href="/huespedes">Huesped</a>
                <a class="d-block mb-2 text-decoration-none text-dark" href="/empleados">Empleado</a>
                <a class="d-block mb-2 text-decoration-none text-dark" href="/reservaciones">Reservacion</a>
                <a class="d-block mb-2 text-decoration-none text-dark" href="/hoteles/listar">Hotel</a>
                <a class="d-block mb-2 text-decoration-none text-dark" href="/facturas">Factura</a>
            </div>

            <div class="flex-grow-1 p-4">
                <h1>Hoteles</h1><br/>

                <a href="/hoteles/nuevo" class="btn btn-primary mb-3">Agregar Hotel</a>
                
                <!-- Aca es donde estan los datos -->
                <table class="table table-striped table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Ciudad</th>
                            <th>Cantón</th>
                            <th>Distrito</th>
                            <th>Dirección</th>
                            <th>Teléfono</th>
                            <th>Número de Pisos</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="hotel : ${hoteles}">
                            <td th:text="${hotel.idHotel}"></td>
                            <td th:text="${hotel.nombre}"></td>
                            <td th:text="${hotel.ciudad}"></td>
                            <td th:text="${hotel.canton}"></td>
                            <td th:text="${hotel.distrito}"></td>
                            <td th:text="${hotel.detalleDireccion}"></td>
                            <td th:text="${hotel.telefono}"></td>
                            <td th:text="${hotel.numeroPisos}"></td>
                            <td>
                                <a th:href="@{/hoteles/editar/{id}(id=${hotel.idHotel})}" class="btn btn-primary btn-sm">Editar</a>
                                <a th:href="@{/hoteles/eliminar/{id}(id=${hotel.idHotel})}" class="btn btn-danger btn-sm" onclick="return confirm('¿Está seguro de eliminar este hotel?');">Eliminar</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
