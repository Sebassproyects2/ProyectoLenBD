
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Crear Reservación</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg" style="background-color: #003366;">
            <div class="container-fluid">
                <a class="navbar-brand text-white" href="/">Cadena hotelera 5Gs</a>
            </div>
        </nav>

        <div class="d-flex">
            <div class="sidebar bg-light p-3" style="width: 220px;">
                <a class="d-block mb-2 text-decoration-none text-dark" href="/huespedes">Huésped</a>
                <a class="d-block mb-2 text-decoration-none text-dark" href="/empleados">Empleado</a>
                <a class="d-block mb-2 text-decoration-none text-dark" href="/reservaciones">Reservación</a>
                <a class="d-block mb-2 text-decoration-none text-dark" href="/hoteles/listar">Hotel</a>
                <a class="d-block mb-2 text-decoration-none text-dark" href="/facturas">Factura</a>
            </div>

            <div class="flex-grow-1 p-4">
                <h2>Crear Reservación</h2><br>

                <form th:action="@{/reservaciones/crear}" th:object="${reservacion}" method="post" class="row g-3" style="width: 800px;">
                    <div class="col-md-6">
                        <label class="form-label">Fecha Check-in:</label>
                        <input type="date" th:field="*{fechaCheckIn}" class="form-control" required/>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Fecha Check-out:</label>
                        <input type="date" th:field="*{fechaCheckOut}" class="form-control" required/>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Huésped (ID):</label>
                        <input type="number" th:field="*{fkHuesped}" class="form-control" required/>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Habitación (ID):</label>
                        <input type="number" th:field="*{fkHabitacion}" class="form-control" required/>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Hotel (ID):</label>
                        <input type="number" th:field="*{fkHotel}" class="form-control" required/>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Promoción (ID):</label>
                        <input type="number" th:field="*{fkPromocion}" class="form-control"/>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Estado:</label>
                        <input type="text" th:field="*{estado}" th:value="${#fields.hasErrors('estado')} ? *{estado} : 'Pendiente'" class="form-control" required/>
                    </div>

                    <div class="col-md-12">
                        <label class="form-label">Comentarios:</label>
                        <textarea th:field="*{comentarios}" class="form-control"></textarea>
                    </div>

                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Guardar</button>
                        <a href="/reservaciones" class="btn btn-secondary">Volver</a>
                    </div>
                </form>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
