<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Crear Reservación</title>
        <meta charset="UTF-8">
    </head>
    <body>

        <h1>Crear Nueva Reservación</h1>

        <!-- Mostrar error si lo hay -->
        <div th:if="${error}" style="color: red;">
            <p th:text="${error}"></p>
        </div>

        <form th:action="@{/reservaciones/crear}" th:object="${reservacion}" method="post">
            <label>Fecha de Entrada:</label><br>
            <input type="date" th:field="*{fechaEntrada}" required/><br><br>

            <label>Fecha de Salida:</label><br>
            <input type="date" th:field="*{fechaSalida}" required/><br><br>

            <label>Precio Total:</label><br>
            <input type="number" step="0.01" th:field="*{precioTotal}" required/><br><br>

            <label for="fkCliente">Cliente:</label>
            <select th:field="*{fkCliente}">
                <option th:each="cliente : ${clientes}"
                        th:value="${cliente.id}"
                        th:text="${cliente.nombre}"></option>
            </select><br><br>

            <label for="fkHabitacion">Habitación:</label>
            <select th:field="*{fkHabitacion}">
                <option th:each="habitacion : ${habitaciones}"
                        th:value="${habitacion.id}"
                        th:text="${habitacion.descripcion}"></option>
            </select><br><br>

            <button type="submit">Guardar</button>
        </form>

        <br>
        <a th:href="@{/reservaciones}">Volver al listado</a>

    </body>
</html>
