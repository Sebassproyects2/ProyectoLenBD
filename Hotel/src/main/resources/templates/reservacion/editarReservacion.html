<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Editar Reservación</title>
    </head>
    <body>

        <h2>Editar Reservación</h2>

        <form th:action="@{/reservaciones/editar}" th:object="${reservacion}" method="post">
            <input type="hidden" th:field="*{idReservacion}" />

            <label>Fecha de Entrada:</label>
            <input type="date" th:field="*{fechaEntrada}" required/><br/>

            <label>Fecha de Salida:</label>
            <input type="date" th:field="*{fechaSalida}" required/><br/>

            <label>Precio Total:</label>
            <input type="number" step="0.01" th:field="*{precioTotal}" required/><br/>

            <label for="fkCliente">Cliente:</label>
            <select th:field="*{fkCliente}">
                <option th:each="cliente : ${clientes}"
                        th:value="${cliente.id}"
                        th:text="${cliente.nombre}"
                        th:selected="${cliente.id} == ${reservacion.fkCliente.id}"></option>
            </select><br/><br/>

            <label for="fkHabitacion">Habitación:</label>
            <select th:field="*{fkHabitacion}">
                <option th:each="habitacion : ${habitaciones}"
                        th:value="${habitacion.id}"
                        th:text="${habitacion.descripcion}"
                        th:selected="${habitacion.id} == ${reservacion.fkHabitacion.id}"></option>
            </select><br/><br/>

            <button type="submit">Guardar Cambios</button>
        </form>

        <div th:if="${error}">
            <p style="color:red;" th:text="${error}"></p>
        </div>

        <a href="/reservaciones">Volver al listado</a>

    </body>
</html>
