<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Reservación</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg" style="background-color: #003366;">
    <div class="container-fluid">
        <a class="navbar-brand text-white" href="/">Cadena hotelera 5Gs</a>
    </div>
</nav>

<div class="d-flex">
    <div class="sidebar bg-light p-3" style="width: 220px;">
        <a class="d-block mb-2 text-decoration-none text-dark" href="/huespedes">Huésped</a>
        <a class="d-block mb-2 text-decoration-none text-dark" href="/empleados">Empleado</a>
        <a class="d-block mb-2 text-decoration-none text-dark" href="/reservacion">Reservación</a>
        <a class="d-block mb-2 text-decoration-none text-dark" href="/hoteles/listar">Hotel</a>
    </div>

    <div class="flex-grow-1 p-4">
        <h2>Editar Reservación</h2><br>

        <form th:action="@{/reservacion/editar}" th:object="${reservacion}" method="post" class="row g-3" style="width: 800px;">
            <input type="hidden" th:field="*{idReservacion}"/>

            <div class="col-md-6">
                <label class="form-label">Fecha Check-in:</label>
                <input type="date" th:field="*{fechaCheckin}" class="form-control" required/>
            </div>

            <div class="col-md-6">
                <label class="form-label">Fecha Check-out:</label>
                <input type="date" th:field="*{fechaCheckout}" class="form-control" required/>
            </div>

            <div class="col-md-6">
                <label class="form-label">Huésped:</label>
                <select th:field="*{fkHuesped}" class="form-select">
                    <option th:each="h : ${huespedes}" th:value="${h.idHuesped}" th:text="${h.nombre}"></option>
                </select>
            </div>

            <div class="col-md-6">
                <label class="form-label">Habitación:</label>
                <select th:field="*{fkHabitacion}" class="form-select">
                    <option th:each="hab : ${habitaciones}" th:value="${hab.idHabitacion}" th:text="${hab.numeroHabitacion}"></option>
                </select>
            </div>

            <div class="col-md-6">
                <label class="form-label">Hotel:</label>
                <select th:field="*{fkHotel}" class="form-select">
                    <option th:each="hotel : ${hoteles}" th:value="${hotel.idHotel}" th:text="${hotel.nombre}"></option>
                </select>
            </div>

            <div class="col-md-6">
                <label class="form-label">Promoción:</label>
                <select th:field="*{fkPromocion}" class="form-select">
                    <option th:each="promo : ${promociones}" th:value="${promo.idPromocion}" th:text="${promo.descripcion}"></option>
                </select>
            </div>

            <div class="col-md-6">
                <label class="form-label">Estado:</label>
                <input type="text" th:field="*{estado}" class="form-control" required/>
            </div>

            <div class="col-md-12">
                <label class="form-label">Comentarios:</label>
                <textarea th:field="*{comentarios}" class="form-control"></textarea>
            </div>

            <div class="col-12">
                <button type="submit" class="btn btn-primary">Guardar</button>
                <a href="/reservacion" class="btn btn-secondary">Volver</a>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
