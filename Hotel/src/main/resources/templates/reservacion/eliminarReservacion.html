<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Eliminar Reservación</title>
    <meta charset="UTF-8">
</head>
<body>

    <h1>Eliminar Reservación</h1>

    <p>¿Estás seguro de que deseas eliminar la siguiente reservación?</p>

    <ul>
        <li><strong>Fecha de Entrada:</strong> <span th:text="${reservacion.fechaEntrada}"></span></li>
        <li><strong>Fecha de Salida:</strong> <span th:text="${reservacion.fechaSalida}"></span></li>
        <li><strong>Precio Total:</strong> ₡<span th:text="${reservacion.precioTotal}"></span></li>
        <li><strong>Cliente:</strong> <span th:text="${reservacion.fkCliente.nombre}"></span></li>
        <li><strong>Habitación:</strong> <span th:text="${reservacion.fkHabitacion.descripcion}"></span></li>
    </ul>

    <form th:action="@{/reservaciones/eliminar/{id}(id=${reservacion.idReservacion})}" method="post">
        <button type="submit">Eliminar</button>
        <a th:href="@{/reservaciones}">Cancelar</a>
    </form>

</body>
</html>
