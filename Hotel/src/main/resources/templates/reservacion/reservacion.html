<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Reservaciones</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- Parte de arriba -->
    <nav class="navbar navbar-expand-lg" style="background-color: #003366;">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="/">Cadena hotelera 5Gs</a>
        </div>
    </nav>

    <!-- Menu izquierdo -->
    <div class="d-flex">
        <div class="sidebar bg-light p-3" style="width: 220px;">
            <a class="d-block mb-2 text-decoration-none text-dark" href="/huespedes">Huésped</a>
            <a class="d-block mb-2 text-decoration-none text-dark" href="/empleados">Empleado</a>
            <a class="d-block mb-2 text-decoration-none text-dark" href="/reservaciones">Reservación</a>
            <a class="d-block mb-2 text-decoration-none text-dark" href="/hoteles/listar">Hotel</a>
        </div>

        <div class="flex-grow-1 p-4">
            <h1>Reservaciones</h1><br>

            <a href="/reservaciones/crear" class="btn btn-primary mb-3">Agregar reservación</a>

            <!-- Tabla de datos -->
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Huésped</th>
                        <th>Hotel</th>
                        <th>Habitación</th>
                        <th>Promoción</th>
                        <th>Check-in</th>
                        <th>Check-out</th>
                        <th>Estado</th>
                        <th>Comentarios</th>
                        <th>Acción</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="r : ${reservaciones}">
                        <td th:text="${r.idReservacion}"></td>
                        <td th:text="${r.nombreHuesped}"></td>
                        <td th:text="${r.nombreHotel}"></td>
                        <td th:text="${r.numeroHabitacion}"></td>
                        <td th:text="${r.nombrePromocion}"></td>
                        <td th:text="${r.fechaCheckin}"></td>
                        <td th:text="${r.fechaCheckout}"></td>
                        <td th:text="${r.estado}"></td>
                        <td th:text="${r.comentarios}"></td>
                        <td>
                            <a th:href="@{'/reservaciones/editar/' + ${r.idReservacion}}" class="btn btn-primary btn-sm">Editar</a>
                            <a th:href="@{'/reservaciones/eliminar/' + ${r.idReservacion}}" class="btn btn-danger btn-sm" onclick="return confirm('¿Está seguro de eliminar esta reservación?');">Eliminar</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
