
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Reservaciones</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>

        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg" style="background-color: #003366;">
            <div class="container-fluid">
                <a class="navbar-brand text-white" href="/">Cadena hotelera 5Gs</a>
            </div>
        </nav>

        <div class="d-flex">
            <div class="sidebar bg-light p-3" style="width: 220px;">
                <a class="d-block mb-2 text-decoration-none text-dark" href="/huespedes">Huésped</a>
                <a class="d-block mb-2 text-decoration-none text-dark" href="/empleados">Empleado</a>
                <a class="d-block mb-2 text-decoration-none text-dark" href="/reservaciones">Reservación</a>
                <a class="d-block mb-2 text-decoration-none text-dark" href="/hoteles/listar">Hotel</a>
                <a class="d-block mb-2 text-decoration-none text-dark" href="/facturas">Factura</a>
            </div>

            <div class="flex-grow-1 p-4">
                <h1>Reservaciones</h1><br>

                <a href="/reservaciones/crear" class="btn btn-primary mb-3">Agregar reservación</a>

                <table class="table table-striped table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>ID Huésped</th>
                            <th>ID Hotel</th>
                            <th>ID Habitación</th>
                            <th>ID Promoción</th>
                            <th>Check-in</th>
                            <th>Check-out</th>
                            <th>Estado</th>
                            <th>Comentarios</th>
                            <th>Acción</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="r : ${reservaciones}">
                            <td th:text="${r.idReservacion}"></td>
                            <td th:text="${r.fkHuesped}"></td>
                            <td th:text="${r.fkHotel}"></td>
                            <td th:text="${r.fkHabitacion}"></td>
                            <td th:text="${r.fkPromocion}"></td>
                            <td th:text="${#dates.format(r.fechaCheckIn, 'yyyy-MM-dd')}"></td>
                            <td th:text="${#dates.format(r.fechaCheckOut, 'yyyy-MM-dd')}"></td>
                            <td th:text="${r.estado}"></td>
                            <td th:text="${r.comentarios}"></td>
                            <td>
                                <a th:href="@{'/reservaciones/editar/' + ${r.idReservacion}}" class="btn btn-primary btn-sm">Editar</a>
                                <a th:href="@{'/reservaciones/eliminar/' + ${r.idReservacion}}" class="btn btn-danger btn-sm" onclick="return confirm('¿Está seguro de eliminar esta reservación?');">Eliminar</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
